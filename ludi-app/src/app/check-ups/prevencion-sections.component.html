<div class="container-fluid color">
  <h1>{{diagnostico}}</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>{{titulo}}</h2>
        <p>{{detalle}}</p><br>
        <p>{{detalleDos}}</p>
        <button class="btn agendar" type="button" name="button">AGENDAR CITA</button>
      </div>
      <div class="col-md-6">
        <img class="img" src="http://ludi.com.mx/wp-content/uploads/2017/11/prevencion-por-que-y-cada-cuando.png" alt="">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid fondo">
  <h1>{{cultura}}</h1>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <iframe [ngStyle]="{width: '100%', height: '60vh', border: 'none'}" src="https://www.youtube.com/embed/wUXbPSu2J8M?loop=1"></iframe>
        <button class="btn canal" type="button" name="button" >VER CANAL &nbsp;&nbsp;<i class="redes fab fa-youtube"></i></button>
      </div>
    </div>
  </div>
</div>
