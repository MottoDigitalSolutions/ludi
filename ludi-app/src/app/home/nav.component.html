
<div class="container-fluid">
      <!-- NAV BAR -->
      <div class="row respo">
        <div class="col-6">
          <img class="icon" src="./assets/images/ludi.png" alt="">
        </div>
        <div class="col-6">
          <div class="col-12"><p class="pri-info">{{correo}}    &nbsp; |     {{numero}}  &nbsp;   |
            &nbsp;
            <i class="redes fab fa-facebook-f"></i>&nbsp;
            <i class="redes fab fa-linkedin-in"></i>&nbsp;
            <i class="redes fab fa-twitter"></i>&nbsp;
            <i class="redes fab fa-youtube"></i>
            </p>
          </div>
          <div class="row area">
              <img class="reloj"  src="http://ludi.com.mx/wp-content/uploads/2016/09/icono-horario.png">
            <div class="sec-info">
              <p class=""><strong> HORARIO </strong><br>
              Lunes a s√°bado de 6:30 am a 3 pm</p>
            </div>
            <div class="btn agen">
              <span class="fa fa-calendar-alt"></span>&nbsp;&nbsp;AGENDA TU CITA
            </div>
          </div>
        </div>
      </div>
</div>
      <nav class="navbar navbar-expand-lg navbar-light nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="iconResponsive">
          <img src="./assets/images/icon-mobile.png" alt="">
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto nav-fill">
          <ng-container *ngFor="let nav of navInfo">
            <li class="nav-item" *ngIf="nav.active">
              <a class="nav-link" href="#"> {{nav.navElement}}</a>
            </li>
              <li class="nav-item dropdown" *ngIf="nav.active !== true">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{nav.navElement}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#" *ngFor="let drop of navInfoDrow">{{drop.dropdownElement}}</a>
                </div>
            </li>
          </ng-container>
          </ul>
        </div>
      </nav>
      <!-- NAV BAR END -->
